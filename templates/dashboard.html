{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Dashboard</h1>
                            <span class="subheading">Welcome</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                  <h2>Upload New Posts</h2>
                  <a href="/postupload/0"> <button class="btn btn-primary">new post</button></a>
                  <a href="/logout"> <button class="btn btn-primary">logout</button></a>
            <h3>Upload File</h1>
              <form action="/fileupload" method=POST enctype="multipart/form-data">
                <input type="file" name="file1">
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

                  <hr>
                    <table class="table">
                        <thead>
                          <tr>
                            <th >sno</th>
                            <th >Title</th>
                            <th >Date </th>
                            <th >Edit</th>
                            <th> Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}
                          <tr>
                            <!-- <th scope="row">1</th> -->

                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}" > <button class="btn btn-primary">Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"> <button class="btn btn-primary">Delete</button></a></td>
                          </tr>
                        
                          {% endfor %}
                        </tbody>
                      </table>
                    <!-- Post preview-->
               

                    

                    <!-- Post preview-->
                    
                    <!-- Divider-->
                    <!-- <hr class="my-4" /> -->
                    <!-- Pager-->
                    
                </div>
            </div>
        </div>
{% endblock %}
