<body class="d-flex align-items-center py-4 bg-body-tertiary">
 




<main class="form-signin w-100 m-auto"    >
  <form action="/sigin" method="post">
    {%  set fname='img/' + params['login_img'] %}
    <img class="mb-4" src="{{url_for('static',filename=fname)}}" alt=""  width="72"  height="m-auto" >
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="uname"  name="uname" placeholder="User Name" >
      <label for="uname">User Name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="pass"  name="pass" placeholder="Password">
      <label for="pass">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <a href="/dashboard"> <button class="btn btn-primary  w-100 " type="submit">Sign in</button></a>
    <p class="mt-5 mb-3 text-body-secondary">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&copy;2017â€“2023</p>
  </form>
</main>
