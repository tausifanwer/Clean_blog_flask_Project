{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <!-- todo : fetch it using for loop from the database -->

                    {% for post in posts %}
                
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">{{post.tagline}}</h3>
                        </a>
                        {{post.content[:20]}}.......
                        <br></br>

                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            on {{post.date}}
                            <hr>
                        </p>
                    </div>
                </li></a>
                    {% endfor %}
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Post preview-->
                    
                    <!-- Divider-->
                    <!-- <hr class="my-4" /> -->
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4">
                        
                        <a class="btn btn-primary text-uppercase  " href="{{prev}}">&lAarr; prev </a>
                        
                        <a class="btn btn-primary text-uppercase enabled" href="{{next}}"> next &rAarr; </a>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
